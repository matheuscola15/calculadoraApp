<ion-header [translucent]="true">
  <ion-toolbar color=primary>
    <ion-title>
      Calculadora
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <br>
  <ion-grid>
    <ion-label>Valor 1</ion-label>
    <ion-item>
      <ion-input placeholder="Resultado"></ion-input>
    </ion-item>
    <hr>
    <ion-label>Valor 2</ion-label>
    <ion-item>
      <ion-input placeholder="Resultado"></ion-input>
    </ion-item>
    <hr>
    <ion-row>
      <ion-col>
        <ion-button>+</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>-</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>*</ion-button>
      </ion-col>
      <ion-col>
        <ion-button>/</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button>></ion-button>
      </ion-col>
      <ion-col>
        <ion-button><</ion-button>
      </ion-col>
    </ion-row>
    <br>
    <ion-label>Resultado: </ion-label>
    <hr>
    <ion-label>Operação: </ion-label>
  </ion-grid>

</ion-content>
